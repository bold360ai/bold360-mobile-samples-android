
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.sdk.samples"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 40
        versionName "4.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        freeCompilerArgs = ['-Xjvm-default=compatibility']
        jvmTarget = "1.8"
    }

    packagingOptions {
        pickFirst 'META-INF/main_debug.kotlin_module'
        pickFirst 'META-INF/main_release.kotlin_module'
        pickFirst 'META-INF/atomicfu.kotlin_module'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.nanorep.devcore:sdkcore:3.5.2.rc1"
    implementation "com.nanorep.devconversation:engine:3.5.2.rc1"
    implementation "com.nanorep.devconversation:chatintegration:3.5.2.rc4"
    implementation "com.nanorep.devconversation:ui:3.5.2.rc1"
    implementation "com.nanorep.devcore:accessibility:3.5.0.rc1"

    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-rc03'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2' // don't upgrade - bug with WebView
    implementation 'androidx.core:core-ktx:1.2.0-rc01'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta1'  //!! don't update to versions grater than beta1 - causing bugs
    implementation 'com.google.android.material:material:1.1.0-alpha10' //!! don't upgrate - causing bugs on webview
    compileOnly 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.1'
    compileOnly 'com.google.code.gson:gson:2.8.5'
    implementation 'androidx.multidex:multidex:2.0.1'

    testImplementation 'junit:junit:4.13-beta-2'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha03'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha03'
}
